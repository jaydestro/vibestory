<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStory - AI Story Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Modal styles for image expansion */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            cursor: pointer;
        }
        
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close-modal:hover {
            opacity: 0.7;
        }
        
        .story-thumbnail img {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .story-thumbnail img:hover {
            opacity: 0.8;
        }

        /* Story card expandable styles */
        .story-card {
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .story-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .story-content {
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .story-stats-bar {
            display:flex;
            flex-wrap:wrap;
            gap:10px;
        }
        .stat-badge {
            background:#f5f7fa;
            border:1px solid #e2e6ea;
            border-radius:24px;
            padding:6px 14px;
            font-size:.8rem;
            font-weight:600;
            color:#334;
            display:flex;
            align-items:center;
            gap:6px;
        }
        .stat-badge span.value {
            background:#fff;
            padding:2px 8px;
            border-radius:12px;
            border:1px solid #d6dbe0;
            font-weight:700;
            color:#111;
        }
        .stat-badge.strong {
            background:#e8f3ff;
            border-color:#b5dcff;
            color:#0b4d82;
        }
        .image-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
            color: #721c24;
            font-size: 0.85em;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .delete-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .story-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        .confirm-delete-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .confirm-delete-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        .confirm-delete-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .confirm-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .confirm-delete {
            background: #dc3545;
            color: white;
        }
        .confirm-cancel {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 VibeStory</h1>
            <p class="subtitle">AI-Powered Story Generator</p>
        </header>

        <div class="main-content">
            <!-- Navigation Tabs -->
            <div class="tab-container">
                <button class="tab-btn active" onclick="showTab('text-tab')">Text Prompt</button>
                <button class="tab-btn" onclick="showTab('image-tab')">Image Upload</button>
            </div>

            <!-- Text-based Story Generation -->
            <div id="text-tab" class="tab-content active">
                <div class="story-form">
                    <h2>Generate Story from Text</h2>
                    <form id="textStoryForm">
                        <div class="form-group">
                            <label for="prompt">Story Prompt:</label>
                            <textarea id="prompt" name="prompt" placeholder="Enter your story idea, theme, or starting point..." required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="genre">Genre:</label>
                                <select id="genre" name="genre">
                                    <option value="general">General</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="sci-fi">Science Fiction</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="romance">Romance</option>
                                    <option value="adventure">Adventure</option>
                                    <option value="horror">Horror</option>
                                    <option value="comedy">Comedy</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="length">Length:</label>
                                <select id="length" name="length">
                                    <option value="short">Short (200-400 words)</option>
                                    <option value="medium">Medium (500-800 words)</option>
                                    <option value="long">Long (900-1500 words)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="tone">Tone:</label>
                                <select id="tone" name="tone">
                                    <option value="neutral">Neutral</option>
                                    <option value="cheerful">Cheerful</option>
                                    <option value="dramatic">Dramatic</option>
                                    <option value="mysterious">Mysterious</option>
                                    <option value="humorous">Humorous</option>
                                    <option value="dark">Dark</option>
                                    <option value="uplifting">Uplifting</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn" id="generateTextBtn">Generate Story</button>
                    </form>
                </div>
            </div>

            <!-- Image-based Story Generation -->
            <div id="image-tab" class="tab-content">
                <div class="story-form">
                    <h2>Generate Story from Image</h2>
                    <form id="imageStoryForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="imageFile">Upload Image:</label>
                            <div class="file-upload-container">
                                <input type="file" id="imageFile" name="image" accept="image/*" required>
                                <div class="file-upload-preview" id="imagePreview"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageDescription">Additional Context (Optional):</label>
                            <textarea id="imageDescription" name="image_description" placeholder="Add any additional context or details about the image to help with story generation..."></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="theme">Story Theme:</label>
                                <select id="theme" name="theme">
                                    <option value="general">General</option>
                                    <option value="horror">Horror</option>
                                    <option value="sci-fi">Science Fiction</option>
                                    <option value="kids">Children's Story</option>
                                    <option value="romance">Romance</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="adventure">Adventure</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="comedy">Comedy</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="imageLength">Length:</label>
                                <select id="imageLength" name="length">
                                    <option value="short">Short (200-400 words)</option>
                                    <option value="medium">Medium (500-800 words)</option>
                                    <option value="long">Long (900-1500 words)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="imageTone">Tone:</label>
                                <select id="imageTone" name="tone">
                                    <option value="creative">Creative</option>
                                    <option value="dramatic">Dramatic</option>
                                    <option value="whimsical">Whimsical</option>
                                    <option value="mysterious">Mysterious</option>
                                    <option value="uplifting">Uplifting</option>
                                    <option value="dark">Dark</option>
                                    <option value="humorous">Humorous</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn" id="generateImageBtn">Generate Story from Image</button>
                    </form>
                </div>
            </div>

            <div id="result" style="display:none;"></div>
            
            <div id="storyStats" class="story-stats-bar" style="display:none; margin-top:25px; margin-bottom:10px;"></div>

            <div class="stories-section">
                <h2>Recent Stories</h2>
                <div id="storiesList">
                    <div class="loading">Loading recent stories...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="confirm-delete-modal">
        <div class="confirm-delete-content">
            <h3>🗑️ Delete Story</h3>
            <p>Are you sure you want to delete "<span id="deleteStoryTitle"></span>"?</p>
            <p style="color: #666; font-size: 0.9em;">This action cannot be undone. The story and any associated images will be permanently deleted.</p>
            <div class="confirm-delete-buttons">
                <button id="confirmDeleteBtn" class="confirm-btn confirm-delete" onclick="confirmDeleteStory()">
                    Delete Story
                </button>
                <button class="confirm-btn confirm-cancel" onclick="hideDeleteConfirmation()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Tab functionality
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // Image preview
        document.getElementById('imageFile').addEventListener('change', e => {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (!file) { preview.innerHTML = ''; return; }
            const reader = new FileReader();
            reader.onload = ev => preview.innerHTML = `<img src="${ev.target.result}" alt="Preview" style="max-width:200px; max-height:200px; border-radius:8px;">`;
            reader.readAsDataURL(file);
        });

        // Render markdown
        function renderMarkdown(content) {
            if (!content) return '';
            if (typeof marked !== 'undefined') {
                try { return marked.parse(content); }
                catch (e) { return content.replace(/\n/g, '<br>'); }
            }
            return content.replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');
        }

        // Parse story content
        function coerceStory(story) {
            if (!story) return story;
            if (typeof story.content === 'string') {
                const trimmed = story.content.trim();
                if (trimmed.startsWith('{') && trimmed.endsWith('}')) {
                    try {
                        const parsed = JSON.parse(trimmed);
                        if (parsed.title) story.title = parsed.title;
                        if (parsed.content) story.content = parsed.content;
                        if (!parsed.content && parsed.title) story.content = trimmed;
                    } catch (e) { console.warn('JSON parse failed:', e); }
                }
                
                const fence = trimmed.match(/^```(?:json)?\s*([\s\S]+?)\s*```$/i);
                if (fence && fence[1].trim().startsWith('{') && fence[1].trim().endsWith('}')) {
                    try {
                        const obj = JSON.parse(fence[1].trim());
                        if (obj.title) story.title = obj.title;
                        if (obj.content) story.content = obj.content;
                    } catch (e) { console.warn('Fence JSON parse failed:', e); }
                }
            }
            
            if (!story.title || story.title === 'Untitled Story') {
                const lines = (story.content || '').split('\n').map(l => l.trim()).filter(Boolean);
                if (lines.length && lines[0].length < 120) {
                    story.title = lines[0].replace(/^#+\s*/, '').substring(0, 120);
                } else {
                    story.title = 'Untitled Story';
                }
            }
            return story;
        }

        // Image modal
        function expandImage(event, src, title) {
            event.stopPropagation();
            let modal = document.getElementById('imageModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'imageModal';
                modal.className = 'image-modal';
                modal.innerHTML = `<span class="close-modal" onclick="closeImageModal()">&times;</span>
                                   <img class="modal-content" id="modalImage" alt="">`;
                document.body.appendChild(modal);
                modal.onclick = e => { if (e.target === modal) closeImageModal(); };
                document.addEventListener('keydown', e => {
                    if (e.key === 'Escape' && modal.style.display === 'block') closeImageModal();
                });
            }
            const img = document.getElementById('modalImage');
            img.src = src;
            img.alt = title;
            modal.style.display = 'block';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            if (modal) modal.style.display = 'none';
        }

        // Display story
        function displayStory(story, isImageStory = false) {
            story = coerceStory(story);
            const result = document.getElementById('result');
            const originalUpload = (isImageStory && story.image_filename)
                ? `<div style="margin-bottom:12px;">
                     <div style="font-weight:600;font-size:.85em;color:#555;">Source Image</div>
                     <img src="/static/uploads/${story.image_filename}"
                          alt="Uploaded"
                          style="max-width:300px;border-radius:8px;cursor:pointer;"
                          onclick="expandImage(event,'/static/uploads/${story.image_filename}','Source Image')"
                          onerror="this.style.opacity=0.3;this.title='Image load error';">
                   </div>`
                : '';
            
            const sourceInfo = isImageStory
                ? `Generated from uploaded image${story.image_description ? ` (context: "${story.image_description}")` : ''}`
                : `Prompt: "${story.prompt}"`;

            result.style.display = 'block';
            result.innerHTML = `
                <div class="success">Successfully generated story!</div>
                <div class="story-card">
                    ${originalUpload}
                    <div class="story-title">${story.title}</div>
                    <div class="story-meta">
                        Theme: ${story.genre} | Words: ${story.word_count} | Type: ${story.story_type} |
                        Created: ${new Date(story.created_at).toLocaleString()}
                    </div>
                    <div class="story-source" style="margin-top:6px;">${sourceInfo}</div>
                    <div class="story-content" style="margin-top:12px;">${renderMarkdown(story.content)}</div>
                </div>`;
        }

        // Load stats
        async function loadStats() {
            try {
                const r = await fetch(`${API_BASE}/stories/stats`);
                if (!r.ok) return;
                const data = await r.json();
                if (!data.success) return;
                const bar = document.getElementById('storyStats');
                bar.style.display = 'flex';
                bar.innerHTML = `
                    <div class="stat-badge strong">Total Stories <span class="value">${data.total}</span></div>
                    <div class="stat-badge">Text <span class="value">${data.text}</span></div>
                    <div class="stat-badge">Image <span class="value">${data.image}</span></div>
                    <div class="stat-badge">Avg Words <span class="value">${data.avg_words}</span></div>`;
            } catch (e) {
                console.warn('Stats load failed:', e);
            }
        }

        // Load stories
        async function loadStories() {
            const storiesList = document.getElementById('storiesList');
            try {
                const resp = await fetch(`${API_BASE}/stories?limit=10`);
                const data = await resp.json();
                if (!(resp.ok && data.success)) throw new Error(data.detail || 'Load failed');
                
                if (!data.stories.length) {
                    storiesList.innerHTML = '<p>No stories yet. Generate your first story above!</p>';
                    await loadStats();
                    return;
                }
                
                storiesList.innerHTML = data.stories.map((story, i) => {
                    story = coerceStory(story);
                    const imageHtml = story.story_type === 'image' && story.image_filename
                        ? `<div class="story-thumbnail">
                             <img src="/static/uploads/${story.image_filename}"
                                  alt="Story image"
                                  style="width:60px;height:60px;object-fit:cover;border-radius:8px;float:right;margin-left:15px;"
                                  onclick="expandImage(event,'/static/uploads/${story.image_filename}','${story.title.replace(/'/g, "\\'")}')"
                                  title="Click to expand image">
                           </div>`
                        : '';
                    
                    const sourceInfo = story.story_type === 'image' ? '🖼️ Generated from image' : '📝 Generated from text';
                    const previewRaw = story.content || '';
                    const preview = previewRaw.length > 300 ? previewRaw.substring(0, 300) + '...' : previewRaw;
                    
                    return `
                        <div class="story-card" style="transition:all .3s ease;">
                            ${imageHtml}
                            <div style="cursor:pointer;" onclick="toggleStoryExpansion(${i})">
                                <div class="story-title">${story.title}</div>
                                <div class="story-meta">
                                    ${sourceInfo} | Theme: ${story.genre} | Words: ${story.word_count} |
                                    Created: ${new Date(story.created_at).toLocaleString()}
                                </div>
                                <div class="story-preview" id="story-preview-${i}">${renderMarkdown(preview)}</div>
                                <div class="story-full-content" id="story-full-${i}" style="display:none;">
                                    ${story.story_type === 'text' ? `<p><strong>Prompt:</strong> ${story.prompt || 'N/A'}</p>` : ''}
                                    ${story.story_type === 'image' && story.image_description ? `<p><strong>Image Context:</strong> ${story.image_description}</p>` : ''}
                                    <div class="story-content" style="margin-top:10px;">${renderMarkdown(story.content)}</div>
                                </div>
                                ${previewRaw.length > 300 ? `<div class="expand-indicator" id="expand-indicator-${i}" style="text-align:center;margin-top:10px;color:#666;font-size:.9em;">Click to expand ↓</div>` : ''}
                            </div>
                            <div class="story-actions">
                                <button class="delete-btn" onclick="event.stopPropagation();showDeleteConfirmation('${story.id}','${story.title.replace(/'/g, "\\'")}')" title="Delete this story">🗑️ Delete</button>
                            </div>
                        </div>`;
                }).join('');
                
                await loadStats();
            } catch (e) {
                storiesList.innerHTML = `<div class="error">Error loading stories: ${e.message}</div>`;
            }
        }

        // Toggle story expansion
        function toggleStoryExpansion(i) {
            const p = document.getElementById(`story-preview-${i}`);
            const f = document.getElementById(`story-full-${i}`);
            const ind = document.getElementById(`expand-indicator-${i}`);
            
            if (f.style.display === 'none') {
                p.style.display = 'none';
                f.style.display = 'block';
                if (ind) ind.textContent = 'Click to collapse ↑';
            } else {
                f.style.display = 'none';
                p.style.display = 'block';
                if (ind) ind.textContent = 'Click to expand ↓';
            }
        }

        // Delete handling
        let storyToDelete = null;
        
        function showDeleteConfirmation(id, title) {
            storyToDelete = id;
            document.getElementById('deleteStoryTitle').textContent = title || 'this story';
            document.getElementById('deleteModal').style.display = 'block';
        }
        
        function hideDeleteConfirmation() {
            document.getElementById('deleteModal').style.display = 'none';
            storyToDelete = null;
        }
        
        async function confirmDeleteStory() {
            if (!storyToDelete) return;
            const btn = document.getElementById('confirmDeleteBtn');
            const orig = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Deleting...';
            
            try {
                const resp = await fetch(`/api/stories/${storyToDelete}`, {method: 'DELETE'});
                const data = await resp.json();
                
                if (!(resp.ok && data.success)) throw new Error(data.detail || 'Delete failed');
                
                hideDeleteConfirmation();
                await loadStories();
                
                const result = document.getElementById('result');
                result.style.display = 'block';
                result.innerHTML = '<div class="success">Story deleted successfully</div>';
                setTimeout(() => { result.style.display = 'none'; }, 2500);
            } catch (e) {
                alert('Delete failed: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = orig;
            }
        }

        // Form submissions
        document.getElementById('textStoryForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = e.target.querySelector('#generateTextBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            result.style.display = 'block';
            result.innerHTML = '<div class="loading">Generating your story...</div>';
            
            try {
                const fd = new FormData(e.target);
                const payload = {
                    prompt: fd.get('prompt'),
                    genre: fd.get('genre'),
                    length: fd.get('length'),
                    tone: fd.get('tone')
                };
                
                const r = await fetch('/api/stories', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await r.json();
                if (!(r.ok && data.success)) throw new Error(data.detail || 'Failed to generate story');
                
                displayStory(data.story, false);
                e.target.reset();
                await loadStories();
            } catch (err) {
                result.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Story';
            }
        });

        document.getElementById('imageStoryForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = e.target.querySelector('#generateImageBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Analyzing Image...';
            result.style.display = 'block';
            result.innerHTML = '<div class="loading">Analyzing image and generating story...</div>';
            
            try {
                const fd = new FormData(e.target);
                const r = await fetch('/api/stories/image', {method: 'POST', body: fd});
                const data = await r.json();
                
                if (!(r.ok && data.success)) throw new Error(data.detail || 'Failed to generate story from image');
                
                displayStory(data.story, true);
                e.target.reset();
                document.getElementById('imagePreview').innerHTML = '';
                await loadStories();
            } catch (err) {
                result.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Story from Image';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadStories);
    </script>
</body>
</html>
