<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStory - AI Story Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Modal styles for image expansion */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            cursor: pointer;
        }
        
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close-modal:hover {
            opacity: 0.7;
        }
        
        .story-thumbnail img {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .story-thumbnail img:hover {
            opacity: 0.8;
        }

        /* Story card expandable styles */
        .story-card {
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .story-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .story-content {
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .story-stats-bar {
            display:flex;
            flex-wrap:wrap;
            gap:10px;
        }
        .stat-badge {
            background:#f5f7fa;
            border:1px solid #e2e6ea;
            border-radius:24px;
            padding:6px 14px;
            font-size:.8rem;
            font-weight:600;
            color:#334;
            display:flex;
            align-items:center;
            gap:6px;
        }
        .stat-badge span.value {
            background:#fff;
            padding:2px 8px;
            border-radius:12px;
            border:1px solid #d6dbe0;
            font-weight:700;
            color:#111;
        }
        .stat-badge.strong {
            background:#e8f3ff;
            border-color:#b5dcff;
            color:#0b4d82;
        }
        .image-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
            color: #721c24;
            font-size: 0.85em;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .delete-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .story-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        .confirm-delete-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .confirm-delete-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        .confirm-delete-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .confirm-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .confirm-delete {
            background: #dc3545;
            color: white;
        }
        .confirm-cancel {
            background: #6c757d;
            color: white;
        }

        /* Added back content policy error styling */
        .content-policy-error {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #856404;
        }
        .content-policy-error h4 {
            margin: 0 0 10px 0;
            color: #856404;
        }
        .content-policy-error ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .content-policy-error li {
            margin: 5px 0;
        }

        /* Add styles for technical error details */
        .technical-error {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 8px;
            font-family: monospace;
            font-size: 0.8em;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #d63031;
        }
        
        .error-toggle {
            display: inline-block;
            background: #f8d7da;
            color: #721c24;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="textImageStyle">Image Style:</label>
                                    <select id="textImageStyle">
                                        <option value="realistic">Realistic</option>
                                        <option value="digital-art">Digital Art</option>
                                        <option value="fantasy">Fantasy Art</option>

                                        <option value="watercolor">Watercolor</option>
                                        <option value="cartoon">Cartoon</option>
                                        <option value="anime">Anime</option>
                                        <option value="photography">Photography</option>
                                        <option value="sketch">Pencil Sketch</option>
                                        <option value="sci-fi">Sci-Fi</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="textImageSize">Image Size:</label>
                                    <select id="textImageSize">
                                        <option value="1024x1024">Square 1024x1024</option>
                                        <option value="1792x1024">Landscape 1792x1024</option>

                                </div>
                                <div class="form-group">
                                    <label for="textImageQuality">Quality:</label>

            <!-- Image-based Story Generation -->
            <div id="image-tab" class="tab-content">
                <div class="story-form">
                    <h2>Generate Story from Image</h2>
                    <form id="imageStoryForm" enctype="multipart/form-data">

                        <div class="form-row">

                                <select id="theme" name="theme">

                                    <option value="horror">Horror</option>
                                    <option value="sci-fi">Science Fiction</option>
                                    <option value="kids">Children's Story</option>
                                    <option value="romance">Romance</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="adventure">Adventure</option>

                            <div class="form-group">
                                <label for="imageLength">Length:</label>

                                    <option value="short">Short (200-400 words)</option>
                                    <option value="medium">Medium (500-800 words)</option>

                            <div class="form-group">

            <div id="result" style="display:none;"></div>
            
            <div id="storyStats" class="story-stats-bar" style="display:none; margin-top:25px; margin-bottom:10px;"></div>

            <div class="stories-section">
                <h2>Recent Stories</h2>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="confirm-delete-modal">
        <div class="confirm-delete-content">
            <h3>🗑️ Delete Story</h3>
            <p>Are you sure you want to delete "<span id="deleteStoryTitle"></span>"?</p>
            <p style="color: #666; font-size: 0.9em;">This action cannot be undone. The story and any associated images will be permanently deleted.</p>
            <div class="confirm-delete-buttons">
                <button id="confirmDeleteBtn" class="confirm-btn confirm-delete" onclick="confirmDeleteStory()">
                    Delete Story
                </button>
                <button class="confirm-btn confirm-cancel" onclick="hideDeleteConfirmation()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';

        // Tab functionality
        function showTab(event, tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Image preview
        document.getElementById('imageFile').addEventListener('change', e => {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (!file) { preview.innerHTML = ''; return; }
            const reader = new FileReader();
            reader.onload = ev => preview.innerHTML = `<img src="${ev.target.result}" alt="Preview" style="max-width:200px; max-height:200px; border-radius:8px;">`;
            reader.readAsDataURL(file);
        });

        // Render markdown
        function renderMarkdown(content) {
            if (!content) return '';
            if (typeof marked !== 'undefined') {
                try { return marked.parse(content); }
                catch (e) { return content.replace(/\n/g, '<br>'); }
            }
            return content.replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');
        }

        // Parse story content
        function coerceStory(story) {
            if (!story) return story;
            if (typeof story.content === 'string') {
                const trimmed = story.content.trim();
                if (trimmed.startsWith('{') && trimmed.endsWith('}')) {
                    try {
                        const parsed = JSON.parse(trimmed);
                        if (parsed.title) story.title = parsed.title;
                        if (parsed.content) story.content = parsed.content;
                        if (!parsed.content && parsed.title) story.content = trimmed;
                    } catch (e) { console.warn('JSON parse failed:', e); }
                }
                
                const fence = trimmed.match(/^```(?:json)?\s*([\s\S]+?)\s*```$/i);
                if (fence && fence[1].trim().startsWith('{') && fence[1].trim().endsWith('}')) {
                    try {
                        const obj = JSON.parse(fence[1].trim());
                        if (obj.title) story.title = obj.title;
                        if (obj.content) story.content = obj.content;
                    } catch (e) { console.warn('Fence JSON parse failed:', e); }
                }
            }
            
            if (!story.title || story.title === 'Untitled Story') {
                const lines = (story.content || '').split('\n').map(l => l.trim()).filter(Boolean);
                if (lines.length && lines[0].length < 120) {
                    story.title = lines[0].replace(/^#+\s*/, '').substring(0, 120);
                } else {
                    story.title = 'Untitled Story';
                }
            }
            return story;
        }

        // Image modal
        function expandImage(event, src, title) {
            event.stopPropagation();
            let modal = document.getElementById('imageModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'imageModal';
                modal.className = 'image-modal';
                modal.innerHTML = `<span class="close-modal" onclick="closeImageModal()">&times;</span>
                                   <img class="modal-content" id="modalImage" alt="">`;
                document.body.appendChild(modal);
                modal.onclick = e => { if (e.target === modal) closeImageModal(); };
                document.addEventListener('keydown', e => {
                    if (e.key === 'Escape' && modal.style.display === 'block') closeImageModal();
                });
            }
            const img = document.getElementById('modalImage');
            img.src = src;
            img.alt = title;
            modal.style.display = 'block';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            if (modal) modal.style.display = 'none';
        }

        // Add function to toggle technical details
        function toggleTechnicalDetails(event) {
            event.stopPropagation();
            const btn = event.target;
            const details = btn.nextElementSibling;
            
            if (details.style.display === 'none') {
                details.style.display = 'block';
                btn.textContent = 'Hide Technical Details';
            } else {
                details.style.display = 'none';
                btn.textContent = 'Show Technical Details';
            }
        }
        
        // Improved display story function with better JSON handling
        function displayStory(story, isImageStory = false, generatedImage = null) {
            // Debug the input for troubleshooting
            console.log('Display story input:', { story, isImageStory, generatedImage });
            
            // Ensure we have a valid story object
            if (!story) {
                console.error('No story data provided to displayStory');
                return;
            }
            
            // Apply content normalization
            story = coerceStory(story);
            
            // More debugging after coercion
            console.log('Story after coercion:', story);
            
            const result = document.getElementById('result');
            
            // Handle uploaded image display
            const originalUpload = (isImageStory && story.image_filename)
                ? `<div style="margin-bottom:12px;">
                     <div style="font-weight:600;font-size:.85em;color:#555;">Source Image</div>
                     <img src="/static/uploads/${story.image_filename}"
                          alt="Uploaded"
                          style="max-width:300px;border-radius:8px;cursor:pointer;"
                          onclick="expandImage(event,'/static/uploads/${story.image_filename}','Source Image')"
                          onerror="this.style.opacity=0.3;this.title='Image load error';">
                   </div>`
                : '';
            
            // Handle generated image with improved error handling
            let generatedImg = '';
            if (generatedImage) {
                console.log('Processing generated image:', generatedImage);
                
                if (generatedImage.error) {
                    // Handle different types of errors
                    if (generatedImage.error_type === 'content_policy') {
                        const suggestions = generatedImage.error.includes('Please try:') ? 
                            generatedImage.error.split('Please try:')[1] : '';
                        generatedImg = `
                            <div class="content-policy-error">
                                <h4>🚫 Image Generation Blocked - Content Policy</h4>
                                <p>The AI image generator couldn't create an image for this story because it may contain content that violates OpenAI's usage policies.</p>
                                ${suggestions ? `<p><strong>Suggestions:</strong></p><ul>${suggestions.split('•').filter(s => s.trim()).map(s => `<li>${s.trim()}</li>`).join('')}</ul>` : ''}
                                <p><em>You can still enjoy the story - only the image generation was affected.</em></p>
                            </div>
                        `;
                    } else {
                        // Enhanced error display with technical details toggle
                        let errorMsg = generatedImage.error;
                        
                        // Clean up error message for display
                        if (errorMsg.includes('Unexpected error during image generation:')) {
                            errorMsg = errorMsg.replace('Unexpected error during image generation:', '');
                        }
                        
                        generatedImg = `
                            <div class="image-error">
                                <div>Image generation failed: ${errorMsg}</div>
                                ${generatedImage.debug_info ? `
                                    <button class="error-toggle" onclick="toggleTechnicalDetails(event)">
                                        Show Technical Details
                                    </button>
                                    <div class="technical-error" style="display:none;">
                                        ${errorMsg}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        
                        // Also log to console for debugging
                        console.error('Image generation error:', errorMsg);
                    }
                } else if (generatedImage.image_url) {
                    // Check if it's a local file path or full URL
                    let imageUrl = generatedImage.image_url;
                    
                    // If it's just a filename, prepend the static path
                    if (!imageUrl.startsWith('http') && !imageUrl.startsWith('/')) {
                        imageUrl = `/static/generated/${imageUrl}`;
                    } else if (imageUrl.startsWith('/static/')) {
                        // Already has the right path
                        imageUrl = imageUrl;
                    }
                    
                    generatedImg = `
                        <div style="margin-bottom:12px;">
                            <div style="font-weight:600; font-size:.85em; color:#555;">AI Generated Image</div>
                            <img src="${imageUrl}"
                                 alt="Generated"
                                 style="max-width:300px;border-radius:8px;cursor:pointer;"
                                 onerror="this.style.opacity=0.3; this.title='Generated image load error'; console.error('Failed to load image:', this.src);"
                                 onclick="expandImage(event,'${imageUrl}','Generated Image')" />
                            <div style="font-size:.7em;color:#666;margin-top:4px;">
                              Style: ${generatedImage.style || story.generated_image_style || ''} | 
                              Size: ${generatedImage.size || story.generated_image_size || ''} | 
                              Quality: ${generatedImage.quality || story.generated_image_quality || ''}
                            </div>
                        </div>
                    `;
                } else if (story.generated_image_filename) {
                    // Fallback: check if the story itself has a generated image filename
                    generatedImg = `
                        <div style="margin-bottom:12px;">
                            <div style="font-weight:600; font-size:.85em; color:#555;">AI Generated Image</div>
                            <img src="/static/generated/${story.generated_image_filename}"
                                 alt="Generated"
                                 style="max-width:300px;border-radius:8px;cursor:pointer;"
                                 onerror="this.style.opacity=0.3; this.title='Generated image load error'; console.error('Failed to load image:', this.src);"
                                 onclick="expandImage(event,'/static/generated/${story.generated_image_filename}','Generated Image')" />
                            <div style="font-size:.7em;color:#666;margin-top:4px;">
                              ${story.generated_image_style ? `Style: ${story.generated_image_style}` : ''}
                            </div>
                        </div>
                    `;
                }
            } else if (story.generated_image_filename) {
                // If no generatedImage object but story has the filename
                generatedImg = `
                    <div style="margin-bottom:12px;">
                        <div style="font-weight:600; font-size:.85em; color:#555;">AI Generated Image</div>
                        <img src="/static/generated/${story.generated_image_filename}"
                             alt="Generated"
                             style="max-width:300px;border-radius:8px;cursor:pointer;"
                             onerror="this.style.opacity=0.3; this.title='Generated image load error'; console.error('Failed to load image:', this.src);"
                             onclick="expandImage(event,'/static/generated/${story.generated_image_filename}','Generated Image')" />
                        <div style="font-size:.7em;color:#666;margin-top:4px;">
                          ${story.generated_image_style ? `Style: ${story.generated_image_style}` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Ensure we have proper source info
            const sourceInfo = isImageStory
                ? `Generated from uploaded image${story.image_description ? ` (context: "${story.image_description}")` : ''}`
                : `Prompt: "${story.prompt || ''}"`;

            // Check for JSON content and handle appropriately
            let content = story.content || '';
            
            // Set the result HTML
            result.style.display = 'block';
            result.innerHTML = `
                <div class="success">Successfully generated story${(generatedImage && generatedImage.image_url) || story.generated_image_filename ? ' & image' : ''}!</div>
                <div class="story-card">
                    ${originalUpload}
                    ${generatedImg}
                    <div class="story-title">${story.title || 'Untitled Story'}</div>
                    <div class="story-meta">
                        Theme: ${story.genre || story.theme || 'general'} | Words: ${story.word_count || '0'} | Type: ${story.story_type || 'text'} |
                        Created: ${new Date(story.created_at || Date.now()).toLocaleString()}
                    </div>
                    <div class="story-source" style="margin-top:6px;">${sourceInfo}</div>
                    <div class="story-content" style="margin-top:12px;">${renderMarkdown(content)}</div>
                </div>`;
        }
        
        // Load stats
        async function loadStats() {
            try {
                const r = await fetch(`${API_BASE}/stories/stats`);
                if (!r.ok) return;
                const data = await r.json();
                if (!data.success) return;
                const bar = document.getElementById('storyStats');
                bar.style.display = 'flex';
                bar.innerHTML = `
                    <div class="stat-badge strong">Total Stories <span class="value">${data.total}</span></div>
                    <div class="stat-badge">Text <span class="value">${data.text}</span></div>
                    <div class="stat-badge">Image <span class="value">${data.image}</span></div>
                    <div class="stat-badge">Avg Words <span class="value">${data.avg_words}</span></div>`;
            } catch (e) {
                console.warn('Stats load failed:', e);
            }
        }

        // Load stories with direct delete function
        async function loadStories() {
            const storiesList = document.getElementById('storiesList');
            try {
                const resp = await fetch(`${API_BASE}/stories?limit=10`);
                const data = await resp.json();
                if (!(resp.ok && data.success)) throw new Error(data.detail || 'Load failed');
                
                if (!data.stories.length) {
                    storiesList.innerHTML = '<p>No stories yet. Generate your first story above!</p>';
                    await loadStats();
                    return;
                }
                
                storiesList.innerHTML = data.stories.map((story, i) => {
                    story = coerceStory(story);
                    
                    const storyId = story.id ? story.id.trim() : '';
                    const safeTitle = story.title ? 
                        story.title.replace(/'/g, "\\'").replace(/"/g, '&quot;') : 
                        'Untitled Story';
                    
                    // Handle source image (uploaded image)
                    let imageHtml = '';
                    if (story.story_type === 'image' && story.image_filename) {
                        imageHtml = `
                            <div class="story-thumbnail">
                                <img src="/static/uploads/${story.image_filename}"
                                    alt="Source image"
                                    style="width:60px;height:60px;object-fit:cover;border-radius:8px;float:right;margin-left:15px;"
                                    onclick="expandImage(event,'/static/uploads/${story.image_filename}','${safeTitle}')"
                                    title="Click to expand image">
                            </div>`;
                    }
                    
                    // Handle AI-generated image (new addition)
                    if (story.generated_image_filename) {
                        imageHtml += `
                            <div class="story-thumbnail">
                                <img src="/static/generated/${story.generated_image_filename}"
                                    alt="AI Generated"
                                    style="width:60px;height:60px;object-fit:cover;border-radius:8px;float:right;margin-left:15px;border:2px solid #3498db;"
                                    onclick="expandImage(event,'/static/generated/${story.generated_image_filename}','AI image for: ${safeTitle}')"
                                    title="AI-generated image (click to expand)">
                            </div>`;
                    }
                    
                    const sourceInfo = story.story_type === 'image' ? '🖼️ Generated from image' : '📝 Generated from text';
                    const previewRaw = story.content || '';
                    const preview = previewRaw.length > 300 ? previewRaw.substring(0, 300) + '...' : previewRaw;
                    
                    return `
                        <div class="story-card" id="story-${storyId}" style="transition:all .3s ease;">
                            ${imageHtml}
                            <div style="cursor:pointer;" onclick="toggleStoryExpansion(${i})">
                                <div class="story-title">${story.title}</div>
                                <div class="story-meta">
                                    ${sourceInfo} | Theme: ${story.genre} | Words: ${story.word_count} |
                                    Created: ${new Date(story.created_at).toLocaleString()}
                                </div>
                                <div class="story-preview" id="story-preview-${i}">${renderMarkdown(preview)}</div>
                                <div class="story-full-content" id="story-full-${i}" style="display:none;">
                                    ${story.story_type === 'text' ? `<p><strong>Prompt:</strong> ${story.prompt || 'N/A'}</p>` : ''}
                                    ${story.story_type === 'image' && story.image_description ? `<p><strong>Image Context:</strong> ${story.image_description}</p>` : ''}
                                    <div class="story-content" style="margin-top:10px;">${renderMarkdown(story.content)}</div>
                                    ${story.generated_image_filename ? 
                                        `<div class="ai-image" style="margin-top:15px;">
                                            <div style="font-weight:600;font-size:.9em;color:#2980b9;">AI Generated Image</div>
                                            <img src="/static/generated/${story.generated_image_filename}" 
                                                 alt="AI generated image"
                                                 style="max-width:250px;border-radius:8px;margin-top:8px;cursor:pointer;"
                                                 onclick="expandImage(event,'/static/generated/${story.generated_image_filename}','AI Generated Image')"
                                                 title="Click to expand">
                                            ${story.generated_image_style ? 
                                                `<div style="font-size:.7em;color:#666;margin-top:4px;">
                                                    Style: ${story.generated_image_style}
                                                 </div>` : ''}
                                        </div>` : ''}
                                </div>
                                ${previewRaw.length > 300 ? `<div class="expand-indicator" id="expand-indicator-${i}" style="text-align:center;margin-top:10px;color:#666;font-size:.9em;">Click to expand ↓</div>` : ''}
                            </div>
                            <div class="story-actions">
                                <button class="delete-btn" 
                                        onclick="deleteStory('${storyId}', '${safeTitle}')">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>`;
                }).join('');
                
                await loadStats();
            } catch (e) {
                storiesList.innerHTML = `<div class="error">Error loading stories: ${e.message}</div>`;
                console.error('Failed to load stories:', e);
            }
        }

        // Toggle story expansion
        function toggleStoryExpansion(i) {
            const p = document.getElementById(`story-preview-${i}`);
            const f = document.getElementById(`story-full-${i}`);
            const ind = document.getElementById(`expand-indicator-${i}`);
            
            if (f.style.display === 'none') {
                p.style.display = 'none';
                f.style.display = 'block';
                if (ind) ind.textContent = 'Click to collapse ↑';
            } else {
                f.style.display = 'none';
                p.style.display = 'block';
                if (ind) ind.textContent = 'Click to expand ↓';
            }
        }

        // Simple direct delete function - bypassing the modal which might be causing issues
        function deleteStory(id, title) {
            if (!id) {
                console.error('No story ID provided to deleteStory');
                return;
            }
            
            console.log(`Attempting to delete story: ${id} - ${title}`);
            
            if (confirm(`Are you sure you want to delete "${title}"?`)) {
                // Visual feedback while deleting
                const storyCard = document.getElementById(`story-${id}`);
                if (storyCard) {
                    storyCard.style.opacity = '0.5';
                    storyCard.style.pointerEvents = 'none';
                }
                
                // Make the API call
                fetch(`${API_BASE}/stories/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    console.log(`Delete response status: ${response.status}`);
                    return response.text().then(text => {
                        console.log(`Delete response body: ${text}`);
                        
                        if (response.ok) {
                            // Success - remove the story card immediately for better UX
                            if (storyCard) {
                                storyCard.style.height = '0';
                                storyCard.style.margin = '0';
                                storyCard.style.padding = '0';
                                storyCard.style.overflow = 'hidden';
                                
                                // Then remove it completely after animation
                                setTimeout(() => {
                                    storyCard.remove();
                                    // If no stories left, refresh the list to show empty state
                                    if (document.querySelectorAll('.story-card').length === 0) {
                                        loadStories();
                                    }
                                }, 300);
                            } else {
                                // Fallback - reload all stories
                                loadStories();
                            }
                            
                            // Show success message
                            const result = document.getElementById('result');
                            result.style.display = 'block';
                            result.innerHTML = '<div class="success">Story deleted successfully</div>';
                            setTimeout(() => { result.style.display = 'none'; }, 2500);
                            
                            // Also update stats
                            loadStats();
                            return { success: true };
                        } else {
                            // Error handling
                            let error = 'Failed to delete story';
                            try {
                                const data = JSON.parse(text);
                                if (data.detail) error = data.detail;
                            } catch (e) {
                                console.warn('Could not parse error response');
                            }
                            throw new Error(error);
                        }
                    });
                })
                .catch(error => {
                    console.error('Delete operation failed:', error);
                    alert(`Failed to delete story: ${error.message}`);
                    
                    // Restore the story card if it was visually modified
                    if (storyCard) {
                        storyCard.style.opacity = '1';
                        storyCard.style.pointerEvents = 'auto';
                    }
                });
            }
        }

        // Toggle image options
        function toggleTextImageOptions() {
            document.getElementById('textImageOptions').style.display = 
                document.getElementById('textGenerateImage').checked ? 'block' : 'none';
        }
        
        function toggleUploadImageOptions() {
            document.getElementById('uploadImageOptions').style.display = 
                document.getElementById('uploadGenerateImage').checked ? 'block' : 'none';
        }
        
        // Initialize with better debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('VibeStory app initializing...');
            loadStories();
            
            // Add test delete function to global scope for debugging
            window.testDelete = function(id) {
                console.log(`Test delete function called for ID: ${id}`);
                return fetch(`${API_BASE}/stories/${id}`, {
                    method: 'DELETE'
                }).then(r => r.text());
            };
        });

        // Form submissions - update to handle image generation
        document.getElementById('textStoryForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = e.target.querySelector('#generateTextBtn');
            const result = document.getElementById('result');
            const wantImage = document.getElementById('textGenerateImage').checked;
            
            btn.disabled = true;
            btn.textContent = wantImage ? 'Generating Story & Image...' : 'Generating...';
            result.style.display = 'block';
            result.innerHTML = wantImage
                ? '<div class="loading">Generating your story and image... please wait (may take up to 30 seconds)...</div>'
                : '<div class="loading">Generating your story...</div>';
            
            try {
                const fd = new FormData(e.target);
                const payload = {
                    prompt: fd.get('prompt'),
                    genre: fd.get('genre'),
                    length: fd.get('length'),
                    tone: fd.get('tone'),
                    generate_image: wantImage
                };
                
                if (wantImage) {
                    payload.image_style = document.getElementById('textImageStyle').value;
                    payload.image_size = document.getElementById('textImageSize').value;
                    payload.image_quality = document.getElementById('textImageQuality').value;
                    
                    console.log('Image generation requested with settings:', {
                        style: payload.image_style,
                        size: payload.image_size,
                        quality: payload.image_quality
                    });
                }
                
                console.log('Sending request payload:', payload);
                
                const r = await fetch('/api/stories', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const responseText = await r.text();
                console.log('Raw response (first 500 chars):', responseText.substring(0, 500));
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
                }
                
                console.log('Parsed response data:', data);
                
                if (!(r.ok && data.success)) {
                    console.error('API Error:', data);
                    throw new Error(data.detail || 'Failed to generate story');
                }
                
                // Check all possible locations for generated image data
                let generatedImageData = null;
                
                if (data.generated_image) {
                    console.log('Found generated_image in response:', data.generated_image);
                    generatedImageData = data.generated_image;
                } else if (data.story && data.story.generated_image_filename) {
                    console.log('Found generated_image_filename in story:', data.story.generated_image_filename);
                    generatedImageData = {
                        image_url: `/static/generated/${data.story.generated_image_filename}`,
                        style: data.story.generated_image_style,
                        size: data.story.generated_image_size,
                        quality: data.story.generated_image_quality
                    };
                } else if (wantImage) {
                    console.warn('Image was requested but no image data found in response');
                }
                
                // Show generated story and image if available
                displayStory(data.story, false, generatedImageData);
                e.target.reset();
                document.getElementById('textGenerateImage').checked = false;
                toggleTextImageOptions(); // Reset toggle state
                await loadStories();
            } catch (err) {
                console.error('Form submission error:', err);
                result.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Story';
            }
        });

        document.getElementById('imageStoryForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = e.target.querySelector('#generateImageBtn');
            const result = document.getElementById('result');
            const wantImage = document.getElementById('uploadGenerateImage').checked;
            
            btn.disabled = true;
            btn.textContent = wantImage ? 'Generating Story & Image...' : 'Analyzing Image...';
            result.style.display = 'block';
            result.innerHTML = wantImage
                ? '<div class="loading">Analyzing image, generating story and companion image... please wait...</div>'
                : '<div class="loading">Analyzing image and generating story...</div>';
            
            try {
                const fd = new FormData(e.target);
                
                if (wantImage) {
                    fd.append('generate_image', 'true');
                    fd.append('image_style', document.getElementById('uploadImageStyle').value);
                    fd.append('image_size', document.getElementById('uploadImageSize').value);
                    fd.append('image_quality', document.getElementById('uploadImageQuality').value);
                    
                    console.log('Image generation requested with settings:', {
                        style: document.getElementById('uploadImageStyle').value,
                        size: document.getElementById('uploadImageSize').value,
                        quality: document.getElementById('uploadImageQuality').value
                    });
                }
                
                const r = await fetch('/api/stories/image', {method: 'POST', body: fd});
                
                const responseText = await r.text();
                console.log('Raw image story response (first 500 chars):', responseText.substring(0, 500));
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error in image story:', parseError);
                    throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
                }
                
                console.log('Parsed image story data:', data);
                
                if (!(r.ok && data.success)) {
                    throw new Error(data.detail || 'Failed to generate story from image');
                }
                
                // Check all possible locations for generated image data
                let generatedImageData = null;
                
                if (data.generated_image) {
                    console.log('Found generated_image in response:', data.generated_image);
                    generatedImageData = data.generated_image;
                } else if (data.story && data.story.generated_image_filename) {
                    console.log('Found generated_image_filename in story:', data.story.generated_image_filename);
                    generatedImageData = {
                        image_url: `/static/generated/${data.story.generated_image_filename}`,
                        style: data.story.generated_image_style,
                        size: data.story.generated_image_size,
                        quality: data.story.generated_image_quality
                    };
                } else if (wantImage) {
                    console.warn('AI image was requested but no image data found in response');
                }
                
                displayStory(data.story, true, generatedImageData);
                e.target.reset();
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('uploadGenerateImage').checked = false;
                toggleUploadImageOptions(); // Reset toggle state
                await loadStories();
            } catch (err) {
                result.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Story from Image';
            }
        });
    </script>
</body>
</html>
