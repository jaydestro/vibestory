name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'your-app-name'    # Set this to your App Service name
  AZURE_WEBAPP_PACKAGE_PATH: '.'        # Set this to the path to your web app project
  PYTHON_VERSION: '3.10'               # Set this to the Python version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r requirements.txt
        
    # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
    
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger
    
    steps:
    - name: 'Checkout GitHub Action' 
      uses: actions/checkout@v4
      
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 'Deploy Infrastructure'
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./infra/production.bicep
        parameters: 'appName=${{ env.AZURE_WEBAPP_NAME }}'
