name: vibestory
metadata:
  template: python-fastapi@1.0.0
infra:
  provider: bicep
  path: ./infra
services:
  web:
    project: ./
    host: appservice
    language: python
    env:
      - AZURE_OPENAI_ENDPOINT
      - AZURE_OPENAI_KEY
      - AZURE_OPENAI_DEPLOYMENT
      - COSMOS_DB_ENDPOINT
      - COSMOS_DB_KEY
      - COSMOS_DB_DATABASE
      - COSMOS_DB_CONTAINER
